<small>{{errorMessage}}</small>
<div class="container register-form">
  <div class="form">

      <div class="form-content">
          <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <input type="text" class="form-control" placeholder="Your Email *" [(ngModel)]="user.firstName"/>
                  </div>
                  <div class="form-group">
                      <input type="password" class="form-control" placeholder="Your Password *" [(ngModel)]="user.lastName"/>
                  </div>
              </div>
          </div>
          <button type="button" class="btnSubmit" (click)="login()">Submit</button>
      </div>
  </div>
</div>
